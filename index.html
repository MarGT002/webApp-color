<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="bi bi-palette-fill me-2 fs-4"></i>
                <span class="fw-bold">RGB Color Picker</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-house-fill me-1"></i>Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-info-circle-fill me-1"></i>Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-github me-1"></i>GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid px-4 my-5">
        <div class="row g-4 justify-content-center">
            
            <!-- Card: Preview del Color -->
            <div class="col-xl-4 col-lg-5 col-md-6">
                <div class="card card-modern shadow-lg h-100" style="max-width: 500px; margin: 0 auto;">
                    <div class="card-header-custom">
                        <h5 class="mb-0"><i class="bi bi-eye-fill me-2"></i>Vista Previa</h5>
                    </div>
                    <div class="card-body text-center d-flex flex-column justify-content-center">
                        <div id="color-preview" class="color-preview-large rounded-4 shadow-lg mx-auto mb-4"></div>
                        
                        <div class="d-flex align-items-center justify-content-center gap-3 mb-3">
                            <span class="badge badge-hex-large fs-4 fw-bold" id="hex-code">#000000</span>
                            <button class="btn btn-copy-modern" id="btn-copy" title="Copiar código">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </div>
                        
                        <p class="rgb-text-large mb-4" id="rgb-text">rgb(0, 0, 0)</p>
                        
                        <div>
                            <label class="d-block mb-3 fw-semibold text-muted">
                                <i class="bi bi-droplet-fill me-2"></i>Selector Rápido
                            </label>
                            <input type="color" class="color-picker-large" id="color-picker" value="#000000">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card: Controles RGB -->
            <div class="col-xl-6 col-lg-7 col-md-6">
                <div class="card card-modern shadow-lg h-100" style="max-width: 700px; margin: 0 auto;">
                    <div class="card-header-custom">
                        <h5 class="mb-0"><i class="bi bi-sliders me-2"></i>Controles RGB</h5>
                    </div>
                    <div class="card-body">
                        
                        <!-- Control: Rojo -->
                        <div class="control-group mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <label class="fw-bold label-red-modern">
                                    <i class="bi bi-circle-fill me-2"></i>Rojo
                                </label>
                                <input type="number" class="form-control input-value-modern" id="input-red" min="0" max="255" value="0">
                            </div>
                            <input type="range" class="form-range slider-modern slider-red-modern" id="slider-red" min="0" max="255" value="0">
                        </div>

                        <!-- Control: Verde -->
                        <div class="control-group mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <label class="fw-bold label-green-modern">
                                    <i class="bi bi-circle-fill me-2"></i>Verde
                                </label>
                                <input type="number" class="form-control input-value-modern" id="input-green" min="0" max="255" value="0">
                            </div>
                            <input type="range" class="form-range slider-modern slider-green-modern" id="slider-green" min="0" max="255" value="0">
                        </div>

                        <!-- Control: Azul -->
                        <div class="control-group mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <label class="fw-bold label-blue-modern">
                                    <i class="bi bi-circle-fill me-2"></i>Azul
                                </label>
                                <input type="number" class="form-control input-value-modern" id="input-blue" min="0" max="255" value="0">
                            </div>
                            <input type="range" class="form-range slider-modern slider-blue-modern" id="slider-blue" min="0" max="255" value="0">
                        </div>

                        <!-- Botón Reiniciar -->
                        <div class="text-center mt-5">
                            <button class="btn btn-reset-modern" id="btn-reset">
                                <i class="bi bi-arrow-clockwise me-2"></i>Reiniciar Color
                            </button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-custom mt-5">
        <div class="container py-4">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <h6 class="mb-2"><i class="bi bi-code-slash me-2"></i>Desarrollado por</h6>
                    <p class="mb-1 fw-bold">Mario García</p>
                    <p class="mb-0 text-muted small">Desarrollador Full Stack</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <div class="social-links mb-2">
                        <a href="#" class="social-link" title="GitHub">
                            <i class="bi bi-github"></i>
                        </a>
                        <a href="#" class="social-link" title="LinkedIn">
                            <i class="bi bi-linkedin"></i>
                        </a>
                        <a href="#" class="social-link" title="Email">
                            <i class="bi bi-envelope-fill"></i>
                        </a>
                        <a href="#" class="social-link" title="Portfolio">
                            <i class="bi bi-globe"></i>
                        </a>
                    </div>
                    <p class="mb-0 text-muted small">
                        © 2026 RGB Color Picker. Todos los derechos reservados.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personalizado -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
